<div class="login-modal">
    <h2 mat-dialog-title>
        <div class="dialog-header">
            <div class="title-section">
                <mat-icon>account_circle</mat-icon>
                {{ 'auth.welcome_title' | transloco }}
            </div>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </h2>

    <mat-dialog-content>
        <div class="login-content">
            <div class="auth-explanation">
                <h3>{{ 'auth.connection_or_registration' | transloco }}</h3>
                <p class="auth-description">{{ 'auth.simple_explanation' | transloco }}</p>
            </div>

            @if (loading()) {
            <div class="loading-state">
                <mat-spinner diameter="40"></mat-spinner>
                <p>{{ 'auth.connecting' | transloco }}</p>
            </div>
            }

            @if (!loading()) {
            <div class="google-signin-section">
                <div #googleButton class="google-button-container"></div>

                <div class="signin-hint">
                    <mat-icon class="info-icon">info</mat-icon>
                    <span>{{ 'auth.simple_hint' | transloco }}</span>
                </div>
            </div>
            }

        </div>
    </mat-dialog-content>
</div>
